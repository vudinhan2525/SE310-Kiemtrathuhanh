<div class="flex items-center">
  <button
    id="login-modal-btn"
    class="px-4 py-2 rounded-md text-lg !text-black hover:bg-gray-100 transition-all cursor-pointer"
    onclick="toggleModal('login-modal')"
  >
    Login
  </button>
  <button
    id="register-modal-btn"
    class="px-4 py-2 rounded-md text-lg !text-black hover:bg-gray-100 transition-all cursor-pointer"
    onclick="toggleModal('register-modal')"
  >
    Register
  </button>
</div>
<div
  id="login-modal"
  class="fixed flex justify-center items-center inset-0 m-auto my-auto bg-black bg-opacity-50 hidden"
>
  <div class="w-[400px] p-5 bg-white rounded-lg shadow-lg">
    <h2 class="text-lg font-bold mb-4">Login</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="mt-1 px-2 py-2 border-[1px] block w-full rounded-md border-gray-300 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 px-2 py-2 border-[1px] block w-full rounded-md border-gray-300 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          required
        />
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Register Modal -->
<div
  id="register-modal"
  class="fixed flex justify-center items-center inset-0 m-auto my-auto bg-black bg-opacity-50 hidden"
>
  <div class="w-[400px] p-5 bg-white rounded-lg shadow-lg">
    <h2 class="text-lg font-bold mb-4">Register</h2>
    <form>
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Name</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="px-2 py-2 border-[1px] mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          required
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="px-2 py-2 border-[1px] mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="px-2 py-2 border-[1px] mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          required
        />
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
<script>
  function toggleModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
      modal.classList.toggle("hidden");
    }
  }

  // Close modals when clicking outside of them
  window.onclick = function (event) {
    const loginModal = document.getElementById("login-modal");
    const registerModal = document.getElementById("register-modal");
    if (event.target === loginModal) {
      toggleModal("login-modal");
    } else if (event.target === registerModal) {
      toggleModal("register-modal");
    }
  };
</script>
